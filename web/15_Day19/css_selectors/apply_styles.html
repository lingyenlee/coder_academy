<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apply Styles</title>
</head>

<body>

    <a href="/cart">Cart</a>
    <a href="/checkout">Checkout</a>

    <table>
        <thead>
            <tr>
                <th>Name</th>

                <th>Quantity</th>
            </tr>

        <tbody>
            <tr>
                <td class="name">Apples</td>

            </tr>
            <tr>
                <td class="name">Bananas</td>
                <td class="price">$1.50</td>

            <tr>
                <td class="name">Toilet Paper</td>
                <td class="price">$99,000.00</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>

</html>
