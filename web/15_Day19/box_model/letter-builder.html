<body>

    <!-- Style the envelope
Add a 3px black border to the envelope
Give the envelope a border radius of 10px
Add 15px of padding to the envelope
Style the return address
Add a 1px red border around the return address
Modify the return address so that it has an inline-block display
Give the return address 5px of padding
Style the send address
Add a 2px blue border around the send address
Modify the send address so the text is aligned in the center
Add 5px of padding to the top and bottom of the send address
Add 10px margin to the send address
Style the stamp
Add a 5px dashed green border around the stamp
Give the stamp an inline-block display
Add 10px padding to the stamp
Position the stamp
Give the stamp an absolute position
Give the stamp a top value of 0 and a right value of 0
Give the envelope a relative position (so the stamp positions itself inside of it)
Give the stamp 5px margin on the top and right -->
    <div class="envelope">
        <div class="return-address">2245 Oak Street<br />Sydney, NSW</div>
        <div class="send-address">54 Cherry Drive<br />Sydney, NSW</div>
        <div class="stamp">STAMP</div>
    </div>
