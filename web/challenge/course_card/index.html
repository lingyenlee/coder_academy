<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63f0658c45.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="dev-project">
        <div class="card">
            <img class="image" src="https://cdn.pixabay.com/photo/2016/11/22/23/03/hardwood-1851071_1280.jpg" alt="">
            <div class="info">
                <div class="props-bar">
                    <div>$25</div>
                    <div>1 hr</div>
                    <div>
                        3.5 stars
                    </div>
                </div>
                <div class="title">Learn to Draw</div>
                <p>Learn to draw in 1 hour with this cheap course</p>
            </div>
        </div>
    </div>
</body>

</html>
